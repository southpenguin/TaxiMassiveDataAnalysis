<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FAIR and COUNT</title>
      <script type="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css">
      /* No style rules here yet */   
    </style>
  </head>
  <body>
     <script type = "text/javascript">

              //Width and height
              var w = 1000;
              var H = 1050;
              var barPadding = 1;
              var svg = d3.select("body")
                          .append("svg")
                          .attr("width", w)
                          .attr("height", H);


              d3.csv("bottom5timeslot.csv", function(dataset){
                var h = H-50;
                var max = d3.max(dataset, function(d){ return parseInt(d.Rides); });
                var min = d3.min(dataset, function(d){ return parseInt(d.Rides); });
                var scale = d3.scale.linear()
                             .domain([min, max])
                              .range([50, h]);
                var xScale = d3.scale.ordinal()
                              .domain(d3.range(dataset.length))
                             .rangeRoundBands([0, w], 0.05);

                 var color = d3.scale.quantize()
                            .domain([min,max])
                            .range(["#D6D6FF","#9999FF","#7070FF","#4747FF","#2929CC", "#1F1F99", "#141466", "#0F0F4C"]);

                //var widd = w / dataset.length - barPadding;

                 svg.selectAll("rect")
                     .data(dataset)
                     .enter()
                     .append("rect")
                     .attr("x", function(d, i) {
                        return xScale(i);
                     })
                     .attr("y", function(d) {
                         return h - scale(parseInt(d.Rides));
                     })
                    .attr("height", function(d){
                      return scale(parseInt(d.Rides));
                    })
                    .attr("width", xScale.rangeBand())
                    .attr("fill", function(d){return color(parseInt(d.Rides));});

                svg.selectAll("text")
                  .data(dataset)
                  .enter()
                  .append("text")
                  .text(function(d){
                    return d.Time;
                  })
                  .attr("x", function(d, i) {
                        return xScale(i)+xScale(1)/4;
                     })
                  .attr("y", function(d) {
                         return H - 35;
                     })
                  .attr("font-size","17px");

                svg.selectAll("value_text")
                  .data(dataset)
                  .enter()
                  .append("text")
                  .text(function(d){
                    return d.Rides;
                  })
                  .attr("x", function(d, i) {
                        return xScale(i)+xScale(1)/4;
                     })
                  .attr("y", function(d) {
                         return h - scale(parseInt(d.Rides)) + 20;
                     })
                  .attr("font-size","25px")
                  .attr("fill", "#f46d43");
                  

              });


    </script>
  </body> 
</html>
